{% set name = "tiny-retriever" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tiny_retriever-{{ version }}.tar.gz
  sha256: 954f776fee746ec4607d99bd14f1409b40efe330620a6ddcaf835d811ddef0b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - aiofiles
    - aiohttp >=3.8.6

test:
  imports:
    - tiny_retriever
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A synchronous wrapper for AIOHTTP
  license: MIT
  license_file: LICENSE
  home: https://tiny-retriever.readthedocs.io
  doc_url: https://tiny-retriever.readthedocs.io
  dev_url: https://github.com/cheginit/tiny-retriever

extra:
  recipe-maintainers:
    - cheginit
