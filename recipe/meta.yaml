{% set name = "tiny-retriever" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tiny_retriever-{{ version }}.tar.gz
  sha256: 8d271f990c9987183c5bbd16cb266289e911fcd037d5d9a625970cea34f69ae0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - aiofiles
    - aiohttp >=3.8.6

test:
  imports:
    - tiny_retriever
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A synchronous wrapper for AIOHTTP
  license: MIT
  license_file: LICENSE
  home: https://tiny-retriever.readthedocs.io
  doc_url: https://tiny-retriever.readthedocs.io
  dev_url: https://github.com/cheginit/tiny-retriever

extra:
  recipe-maintainers:
    - cheginit
